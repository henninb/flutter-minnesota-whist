name: "CodeQL Security Scan"

# IMPORTANT: Disable GitHub's default CodeQL setup before using this workflow
# Go to: Settings → Code security and analysis → CodeQL analysis → Disable default setup
# Error if not disabled: "CodeQL analyses from advanced configurations cannot be processed when the default setup is enabled"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run at 6:00 AM UTC every Monday
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports: c-cpp, csharp, go, java-kotlin, javascript-typescript, python, ruby, swift
        # For Flutter projects, we scan Java/Kotlin (Android) and JavaScript (if any web code exists)
        language: [ 'java-kotlin' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Get Flutter dependencies
      run: flutter pub get

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    # Manual build for Flutter Android (autobuild fails with signing configs)
    - name: Build Android for CodeQL
      run: |
        # Use Flutter build command which properly invokes Gradle
        flutter build apk --debug --no-tree-shake-icons

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
